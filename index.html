<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango Movie Theater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flatdango</h1>
        <p>Flatdango Movie Theater is open for business!</p>
    </header>
    <div id="container">
            <ul>
              <li id="films"></li>
            </ul>
            <main id="movie-details">
              <img id="poster" src="" alt="Movie Poster">
              <h2 id="title"></h2>
              <p id="runtime"></p>
              <p id="showtime"></p>
              <p id="available-tickets"></p>
              <p id="description"></p> 
              <button id="buy-ticket" disabled>Buy Ticket</button>
          </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
